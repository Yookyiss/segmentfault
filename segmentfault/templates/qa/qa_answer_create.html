{% extends "base.html" %}
{% load static i18n thumbnail compress crispy_forms_tags%}
{% block title %}Q&A{% endblock %}
{% block content %}
  <form action="{% url 'qa:reply' view.kwargs.question_id %}" enctype="multipart/form-data" method="post">
    <input type="hidden" value="{{ question_id }}" name="question_id">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  {{ form.media }}
{% endblock %}
